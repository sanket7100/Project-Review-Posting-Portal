<div class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-80">

        <h2 class="text-2xl font-semibold mb-4">Login</h2>

        <div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" placeholder="Enter Email...." id="email" name="email" [(ngModel)]="email"
                    class="w-full border border-gray-300 px-3 py-2 rounded-sm focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" placeholder="Enter pasword...." id="password" name="password" [(ngModel)]="password"
                    class="w-full border border-gray-300 px-3 py-2 rounded-sm focus:border-blue-500">
            </div>

            <button
                class="bg-blue-500 text-white w-full font-semibold px-4 py-2 rounded-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="login()">
                Login
            </button>

        </div>

        <div class="mt-4 text-center">
            <p class="text-gray-700">Don't have an account? <button (click)="gotoSingup()"class="text-blue-500 font-semibold hover:underline">Sign up</button></p>
        </div>

    </div>

</div>
